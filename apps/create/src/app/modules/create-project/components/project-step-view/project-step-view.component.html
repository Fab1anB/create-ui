<div *ngIf="projectStep" class="flex flex-col mt-8">
  <div class="flex flex-nowrap items-center">
    <div class="project-step-index" *ngIf="index !== null">
      {{ index + 1 }}
    </div>
    <h1 class="project-step-headline">
      {{ projectStep.title }}
    </h1>
  </div>
  <div class="flex flex-col sm:flex-row sm:flex-nowrap sm:m-8">
  <img
    class="mx-4"
    width="400"
    height="400"
    [ngSrc]="projectStep.image"
    alt="Image of a project step"
  />
    <span> {{ projectStep.description }}</span>
  </div>
</div>
